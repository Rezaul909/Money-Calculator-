<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind-css link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Money Calculator</title>
</head>
<body>
    <main>
        <h1 class="text-6xl text-center py-10 font-bold text-sky-500">Money Calculator</h1>
        <section class="mx-10 mb-20">
            <div class="grid grid-cols-2 gap-10">
                <div class="">
                    <img class="h-full rounded-xl" src="image/money-master.jpg" alt="">
                </div>
                <div class="bg-slate-200 pb-5 rounded-xl">
                    <div class=" ">
                        <h2 class="text-2xl font-semibold text-center py-5 font-semibokd ">Income</h2>
                        <p class="text-center text-xl font-semibold">Income :
                            <input class="py-1 px-2 rounded-lg" class="" type="text">
                        </p>
                    </div>
                    <div class=" ">
                        <h2 class="text-2xl font-semibold text-center py-5 font-semibokd ">Expenses</h2>
                        <p class="text-center text-xl font-semibold py-2">Food :
                            <input class="py-1 px-2 rounded-lg" type="text">
                        </p>
                        <p class="text-center text-xl font-semibold py-2">Rent :
                            <input class="py-1 px-2 rounded-lg" type="text">
                        </p>
                        <p class="text-center text-xl font-semibold py-2">Clothes :
                            <input class="py-1 px-2 rounded-lg" type="text">
                        </p>
                        <p class="text-center text-xl font-semibold">
                            <button class="bg-cyan-400 px-20 py-3 rounded-lg m-5 font-bold type="submit">Calculate</button>
                        </p>

                        <h2 class="text-2xl font-semibold text-center py-5 font-semibokd ">Total Expenses: 
                            <span>00</span>
                        </h2>
                        <h2 class="text-2xl font-semibold text-center py-5 font-semibokd ">Balance: 
                            <span>00</span>
                        </h2>
                    </div>
                    <div>
                        <p class="text-center text-xl font-semibold">Save: 
                            <input class="py-1 px-2 rounded-lg" type="text">
                              %
                            <button class="bg-cyan-400 px-16 py-2 rounded-lg m-5 font-bold" type="submit">Save</button>
                        </p>
                        <h2 class="text-2xl font-semibold text-center py-5 font-semibokd ">Saving Amount: 
                            <span>00</span>
                        </h2>
                        <h2 class="text-2xl font-semibold text-center py-5 font-semibokd ">Remaining Balance: 
                            <span>00</span>
                        </h2>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
